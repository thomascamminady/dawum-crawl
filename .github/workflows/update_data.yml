name: Run Python Script with Poetry and Commit CSV

on:
  workflow_dispatch: # Allows you to run the workflow manually from GitHub
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight (adjust as needed)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Specify the version you need

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "::add-path::$HOME/.local/bin"

      - name: Install Dependencies with Poetry
        run: poetry install

      - name: Run Python Script
        run: poetry run python dawum_crawl/run.py  # Adjust script path if needed

      - name: Commit and Push CSV File
        run: |
          git config --global user.name "thomascamminady"
          git config --global user.email "0milieux_member@icloud.com"
          git add data/dawum*.csv
          git commit -m "Automated commit of generated CSV"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
